<!DOCTYPE html>
<html>
<head>
  <title>Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Settings</h1>
    <div class="form-group">
      <label for="serverUrl">Server URL:</label>
      <input type="text" id="serverUrl" placeholder="ws://localhost:43007">
    </div>
    <button id="saveButton">Save</button>
  </div>
  <script src="options.js"></script>
</body>
</html>
